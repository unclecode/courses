<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Animated Flag</title>
</head>
<body>


    <div class="con">
        <div class="flag">
            <div class="red stripe"></div>
            <div class="orange stripe"></div>
            <div class="yellow stripe"></div>
            <div class="green stripe"></div>
            <div class="blue stripe"></div>
            <div class="darkPurple stripe"></div>
            <div class="violet stripe"></div>
        </div>
        <div class="pole"></div>
        <input type="range" min="0.5" max="10" value="5" class="slider" id="slider" step="0.5">
        <p id="value"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/plugins/ModifiersPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
</body>
</html>
